<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classic To-Do</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:#f4f6f8;
  color:#1f2937;
  min-height:100vh;
}
.app{
  max-width:720px;
  margin:40px auto 140px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  overflow:hidden;
}
.header{
  padding:24px;
  border-bottom:1px solid #e5e7eb;
}
.header h1{font-size:24px;font-weight:600}
.header p{margin-top:4px;color:#6b7280;font-size:14px}
.filters{
  display:flex;
  gap:16px;
  padding:16px 24px;
  border-bottom:1px solid #e5e7eb;
}
.filters button{
  background:none;
  border:none;
  font-size:14px;
  cursor:pointer;
  color:#374151;
}
.filters button.active{font-weight:600;color:#2563eb}
.tasks{list-style:none}
.task{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:16px 24px;
  border-bottom:1px solid #e5e7eb;
}
.task.completed .title{text-decoration:line-through;color:#9ca3af}
.title{font-size:15px;font-weight:500}
.meta{font-size:12px;color:#6b7280;margin-top:2px}
.actions{display:flex;gap:8px}
.actions button{
  padding:6px 10px;
  font-size:12px;
  border-radius:4px;
  border:none;
  cursor:pointer;
}
.done{background:#16a34a;color:#fff}
.edit{background:#e5e7eb}
.delete{background:#dc2626;color:#fff}

/* Composer */
.composer{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#fff;
  border-top:1px solid #e5e7eb;
}
.composer-inner{
  max-width:720px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-columns:1fr 90px 90px auto;
  gap:8px;
}
.composer input,.composer textarea{
  padding:10px;
  border:1px solid #d1d5db;
  border-radius:6px;
  font-size:14px;
}
.composer textarea{
  grid-column:1/-1;
  resize:none;
}
.composer button{
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* Modal */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#fff;
  padding:24px;
  border-radius:8px;
  width:90%;
  max-width:420px;
}
.modal h3{font-size:18px}
.modal p{margin:10px 0;font-size:14px;color:#4b5563}
.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:20px;
}
.modal-actions button{
  padding:8px 14px;
  border-radius:6px;
  border:none;
  cursor:pointer;
}

@media(max-width:640px){
  .composer-inner{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>Classic To-Do</h1>
    <p>Simple. Reliable. Production-ready.</p>
  </div>

  <div class="filters">
    <button class="active" onclick="setFilter('all',this)">All</button>
    <button onclick="setFilter('active',this)">Active</button>
    <button onclick="setFilter('completed',this)">Completed</button>
  </div>

  <ul class="tasks" id="taskList"></ul>
</div>

<!-- Bottom Composer -->
<div class="composer">
  <div class="composer-inner">
    <input id="taskName" placeholder="Task name">
    <input id="taskHours" type="number" min="0" placeholder="Hours">
    <input id="taskMinutes" type="number" min="0" max="59" placeholder="Minutes">
    <button id="submitBtn" onclick="submitTask()">Add</button>
    <textarea id="taskDesc" rows="2" placeholder="Description (optional)"></textarea>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>
    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button id="modalConfirm">Confirm</button>
    </div>
  </div>
</div>

<script>
const STORAGE_KEY = "classic_todos_v1";

let tasks = loadTasks();
let filter = "all";
let editId = null;

const taskName = document.getElementById("taskName");
const taskDesc = document.getElementById("taskDesc");
const taskHours = document.getElementById("taskHours");
const taskMinutes = document.getElementById("taskMinutes");
const submitBtn = document.getElementById("submitBtn");
const taskList = document.getElementById("taskList");

const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const modalConfirm = document.getElementById("modalConfirm");

function loadTasks(){
  try{
    return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
  }catch{
    return [];
  }
}

function saveTasks(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
}

function submitTask(){
  const name = taskName.value.trim();
  const h = Number(taskHours.value);
  const m = Number(taskMinutes.value);

  if(!name) return alert("Task name required");
  if((h===0 && m===0) || m>59) return alert("Valid time required");

  if(editId){
    const t = tasks.find(t=>t.id===editId);
    t.name=name;t.desc=taskDesc.value;t.h=h;t.m=m;
    editId=null;
    submitBtn.textContent="Add";
  }else{
    tasks.unshift({id:Date.now(),name,desc:taskDesc.value,h,m,done:false});
  }
  taskName.value=taskDesc.value=taskHours.value=taskMinutes.value="";
  saveTasks();
  render();
}

function render(){
  taskList.innerHTML="";
  tasks.filter(t=>{
    if(filter==="active") return !t.done;
    if(filter==="completed") return t.done;
    return true;
  }).forEach(t=>{
    const li=document.createElement("li");
    li.className="task"+(t.done?" completed":"");
    li.innerHTML=`
      <div>
        <div class="title">${t.name}</div>
        ${t.desc?`<div class="meta">${t.desc}</div>`:""}
        <div class="meta">‚è± ${t.h}h ${t.m}m</div>
      </div>
      <div class="actions">
        ${!t.done?`<button class="done" onclick="completeTask(${t.id})">Done</button>`:""}
        <button class="edit" onclick="openEdit(${t.id})">Edit</button>
        <button class="delete" onclick="openDelete(${t.id})">Delete</button>
      </div>`;
    taskList.appendChild(li);
  });
}

function completeTask(id){
  tasks.find(t=>t.id===id).done=true;
  saveTasks();render();
}

function openEdit(id){
  const t=tasks.find(t=>t.id===id);
  openModal("Update task","Load task into editor?",()=>{
    taskName.value=t.name;
    taskDesc.value=t.desc;
    taskHours.value=t.h;
    taskMinutes.value=t.m;
    editId=id;
    submitBtn.textContent="Update";
    closeModal();
  });
}

function openDelete(id){
  openModal("Delete task","This action cannot be undone.",()=>{
    tasks=tasks.filter(t=>t.id!==id);
    saveTasks();closeModal();render();
  });
}

function openModal(title,text,action){
  modalTitle.textContent=title;
  modalText.textContent=text;
  modalConfirm.onclick=action;
  modal.style.display="flex";
}
function closeModal(){modal.style.display="none"}

function setFilter(f,btn){
  filter=f;
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

render();
</script>

</body>
</html>
