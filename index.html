<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal To-Do List</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --primary: #4f46e5;
      --danger: #ef4444;
      --success: #16a34a;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 14px;
    }* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* Form */
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 12px;
}

label {
  font-size: 14px;
  color: var(--muted);
  display: block;
  margin-bottom: 4px;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
}

textarea { resize: vertical; }

.time-inputs {
  display: flex;
  gap: 10px;
}

button {
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
}

.btn-primary { background: var(--primary); color: #fff; }
.btn-danger { background: var(--danger); color: #fff; }
.btn-success { background: var(--success); color: #fff; }
.btn-muted { background: #e5e7eb; }

/* Filters */
.filters {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

/* Task list */
.task {
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.04);
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 10px;
}

.task.completed {
  opacity: 0.6;
  text-decoration: line-through;
}

.task-info {
  flex: 1;
}

.task-title {
  font-weight: 600;
  margin-bottom: 4px;
}

.task-meta {
  font-size: 13px;
  color: var(--muted);
}

.task-actions {
  display: flex;
  gap: 8px;
  align-items: center;
}

/* Modal */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal {
  background: var(--card);
  border-radius: var(--radius);
  padding: 20px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.modal h3 { margin-top: 0; }

.modal-actions {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

@media (max-width: 600px) {
  .task { flex-direction: column; }
  .task-actions { justify-content: flex-end; }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To‚ÄëDo List</h1><!-- Add Task -->
<div class="card">
  <div class="form-group">
    <label>Task Name *</label>
    <input id="taskName" placeholder="Enter task name" />
  </div>
  <div class="form-group">
    <label>Description (optional)</label>
    <textarea id="taskDesc" rows="2"></textarea>
  </div>
  <div class="form-group">
    <label>Time Estimate</label>
    <div class="time-inputs">
      <input id="taskHours" type="number" min="0" placeholder="Hours" />
      <input id="taskMinutes" type="number" min="0" max="59" placeholder="Minutes" />
    </div>
  </div>
  <button class="btn-primary" onclick="addTask()">Add Task</button>
</div>

<!-- Filters -->
<div class="filters">
  <button class="btn-muted" onclick="setFilter('all')">All</button>
  <button class="btn-muted" onclick="setFilter('active')">Active</button>
  <button class="btn-muted" onclick="setFilter('completed')">Completed</button>
</div>

<!-- Task List -->
<div id="taskList"></div>

  </div>  <!-- Modal -->  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h3 id="modalTitle">Confirm</h3>
      <p id="modalText"></p>
      <div class="modal-actions">
        <button class="btn-muted" onclick="closeModal()">Cancel</button>
        <button id="modalConfirm" class="btn-danger">Confirm</button>
      </div>
    </div>
  </div>  <script>
    let tasks = [];
    let filter = 'all';
    let modalAction = null;

    function addTask() {
      const name = taskName.value.trim();
      if (!name) return alert('Task name is required');

      tasks.push({
        id: Date.now(),
        name,
        desc: taskDesc.value.trim(),
        hours: taskHours.value || 0,
        minutes: taskMinutes.value || 0,
        completed: false
      });

      taskName.value = taskDesc.value = taskHours.value = taskMinutes.value = '';
      render();
    }

    function render() {
      taskList.innerHTML = '';
      tasks.filter(t => {
        if (filter === 'active') return !t.completed;
        if (filter === 'completed') return t.completed;
        return true;
      }).forEach(task => {
        const div = document.createElement('div');
        div.className = 'task' + (task.completed ? ' completed' : '');

        div.innerHTML = `
          <div class="task-info">
            <div class="task-title">${task.name}</div>
            ${task.desc ? `<div class="task-meta">${task.desc}</div>` : ''}
            <div class="task-meta">‚è± ${task.hours}h ${task.minutes}m</div>
          </div>
          <div class="task-actions">
            <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${task.id})" />
            <button class="btn-success" onclick="confirmUpdate(${task.id})">Edit</button>
            <button class="btn-danger" onclick="confirmDelete(${task.id})">Delete</button>
          </div>
        `;

        taskList.appendChild(div);
      });
    }

    function toggleComplete(id) {
      const t = tasks.find(t => t.id === id);
      t.completed = !t.completed;
      render();
    }

    function setFilter(f) {
      filter = f;
      render();
    }

    function confirmDelete(id) {
      openModal('Delete Task', 'Are you sure you want to delete this task?', () => {
        tasks = tasks.filter(t => t.id !== id);
        closeModal();
        render();
      });
    }

    function confirmUpdate(id) {
      openModal('Update Task', 'This will load task data into the form. Continue?', () => {
        const t = tasks.find(t => t.id === id);
        taskName.value = t.name;
        taskDesc.value = t.desc;
        taskHours.value = t.hours;
        taskMinutes.value = t.minutes;
        tasks = tasks.filter(x => x.id !== id);
        closeModal();
        render();
      });
    }

    function openModal(title, text, action) {
      modalTitle.textContent = title;
      modalText.textContent = text;
      modalConfirm.onclick = action;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    render();
  </script></body>
  </html>
