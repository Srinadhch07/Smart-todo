<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant To‑Do List</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #eef2ff, #fdf2f8);
      --card: #ffffff;
      --primary: #6366f1;
      --danger: #ef4444;
      --success: #22c55e;
      --text: #111827;
      --muted: #6b7280;
      --radius: 16px;
    }* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  min-height: 100vh;
  padding: 24px;
  color: var(--text);
}

.container {
  max-width: 900px;
  margin: auto;
  animation: fadeIn 0.6s ease;
}

h1 {
  text-align: center;
  margin-bottom: 24px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  margin-bottom: 20px;
  animation: slideUp 0.5s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

label {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 4px;
  display: block;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
  transition: border 0.2s, box-shadow 0.2s;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
}

.time-inputs {
  display: flex;
  gap: 12px;
}

button {
  border: none;
  padding: 10px 18px;
  border-radius: 999px;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
}

button:hover { transform: translateY(-1px); }

.btn-primary { background: var(--primary); color: #fff; }
.btn-danger { background: var(--danger); color: #fff; }
.btn-success { background: var(--success); color: #fff; }
.btn-muted { background: #f3f4f6; }

.filters {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 16px;
}

.task {
  background: var(--card);
  border-radius: var(--radius);
  padding: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.06);
  display: flex;
  justify-content: space-between;
  gap: 12px;
  margin-bottom: 12px;
  animation: fadeIn 0.3s ease;
}

.task.completed {
  opacity: 0.6;
  text-decoration: line-through;
}

.task-title {
  font-weight: 600;
  margin-bottom: 4px;
}

.task-meta {
  font-size: 13px;
  color: var(--muted);
}

.task-actions {
  display: flex;
  gap: 8px;
  align-items: center;
}

.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal {
  background: var(--card);
  border-radius: var(--radius);
  padding: 22px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  animation: scaleIn 0.25s ease;
}

@keyframes scaleIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-actions {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

@media (max-width: 600px) {
  .task { flex-direction: column; }
  .task-actions { justify-content: flex-end; }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Elegant To‑Do List</h1><div class="card">
  <label>Task Name *</label>
  <input id="taskName" placeholder="What needs to be done?" />

  <label>Description (optional)</label>
  <textarea id="taskDesc" rows="2"></textarea>

  <label>Time Estimate *</label>
  <div class="time-inputs">
    <input id="taskHours" type="number" min="0" placeholder="Hours" />
    <input id="taskMinutes" type="number" min="0" max="59" placeholder="Minutes" />
  </div>

  <br />
  <button class="btn-primary" onclick="addTask()">Add Task</button>
</div>

<div class="filters">
  <button class="btn-muted" onclick="setFilter('all')">All</button>
  <button class="btn-muted" onclick="setFilter('active')">Active</button>
  <button class="btn-muted" onclick="setFilter('completed')">Completed</button>
</div>

<div id="taskList"></div>

  </div>  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h3 id="modalTitle"></h3>
      <p id="modalText"></p>
      <div class="modal-actions">
        <button class="btn-muted" onclick="closeModal()">Cancel</button>
        <button id="modalConfirm" class="btn-danger">Confirm</button>
      </div>
    </div>
  </div>  <script>
    let tasks = [];
    let filter = 'all';

    function addTask() {
      const name = taskName.value.trim();
      const h = Number(taskHours.value);
      const m = Number(taskMinutes.value);

      if (!name) return alert('Task name is required');
      if (isNaN(h) || isNaN(m) || (h === 0 && m === 0) || m > 59)
        return alert('Please enter a valid time estimate');

      tasks.push({
        id: Date.now(),
        name,
        desc: taskDesc.value.trim(),
        hours: h,
        minutes: m,
        completed: false
      });

      taskName.value = taskDesc.value = taskHours.value = taskMinutes.value = '';
      render();
    }

    function render() {
      taskList.innerHTML = '';
      tasks.filter(t => {
        if (filter === 'active') return !t.completed;
        if (filter === 'completed') return t.completed;
        return true;
      }).forEach(task => {
        const div = document.createElement('div');
        div.className = 'task' + (task.completed ? ' completed' : '');

        div.innerHTML = `
          <div>
            <div class="task-title">${task.name}</div>
            ${task.desc ? `<div class="task-meta">${task.desc}</div>` : ''}
            <div class="task-meta">⏱ ${task.hours}h ${task.minutes}m</div>
          </div>
          <div class="task-actions">
            ${!task.completed ? `<button class="btn-success" onclick="markDone(${task.id})">Done</button>` : ''}
            <button class="btn-primary" onclick="confirmUpdate(${task.id})">Edit</button>
            <button class="btn-danger" onclick="confirmDelete(${task.id})">Delete</button>
          </div>
        `;
        taskList.appendChild(div);
      });
    }

    function markDone(id) {
      const t = tasks.find(t => t.id === id);
      t.completed = true;
      render();
    }

    function setFilter(f) { filter = f; render(); }

    function confirmDelete(id) {
      openModal('Delete Task', 'Are you sure you want to delete this task?', () => {
        tasks = tasks.filter(t => t.id !== id);
        closeModal();
        render();
      });
    }

    function confirmUpdate(id) {
      openModal('Edit Task', 'Load this task into the form for editing?', () => {
        const t = tasks.find(t => t.id === id);
        taskName.value = t.name;
        taskDesc.value = t.desc;
        taskHours.value = t.hours;
        taskMinutes.value = t.minutes;
        tasks = tasks.filter(x => x.id !== id);
        closeModal();
        render();
      });
    }

    function openModal(title, text, action) {
      modalTitle.textContent = title;
      modalText.textContent = text;
      modalConfirm.onclick = action;
      modal.style.display = 'flex';
    }

    function closeModal() { modal.style.display = 'none'; }

    render();
  </script></body>
</html>
