<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prime To‑Do</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #eef2ff, #fdf2f8);
      --card: #ffffff;
      --primary: #6366f1;
      --danger: #ef4444;
      --success: #22c55e;
      --text: #111827;
      --muted: #6b7280;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      min-height: 100vh;
      padding: 24px;
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: auto;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .time-inputs {
      display: flex;
      gap: 12px;
    }

    button {
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    button:hover { transform: translateY(-1px); }

    .btn-primary { background: var(--primary); color: #fff; }
    .btn-danger { background: var(--danger); color: #fff; }
    .btn-success { background: var(--success); color: #fff; }
    .btn-muted { background: #fde68a; }

    .filters {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 16px;
    }

    .task {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .task.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .task-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .task-meta {
      font-size: 13px;
      color: var(--muted);
    }

    .task-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      font-size: 32px;
      border: none;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    @media (max-width: 600px) {
      .task { flex-direction: column; }
      .task-actions { justify-content: flex-end; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Prime To‑Do</h1>
    <div class="subtitle">Clean. Focused. Productive.</div>

    <button class="fab" onclick="toggleAdd()">＋</button>

    <div class="card" id="addPanel" style="display:none">
      <label>Task Name *</label>
      <input id="taskName" />

      <label>Description</label>
      <textarea id="taskDesc"></textarea>

      <label>Time Estimate *</label>
      <div class="time-inputs">
        <input id="taskHours" type="number" min="0" placeholder="Hours" />
        <input id="taskMinutes" type="number" min="0" max="59" placeholder="Minutes" />
      </div>

      <button class="btn-primary" onclick="addTask()">Add Task</button>
    </div>

    <div class="filters">
      <button onclick="setFilter('all')">All</button>
      <button onclick="setFilter('active')">Active</button>
      <button onclick="setFilter('completed')">Completed</button>
    </div>

    <div id="taskList"></div>
  </div>

  <script>
    let tasks = [];
    let filter = 'all';

    function toggleAdd() {
      const p = document.getElementById('addPanel');
      p.style.display = p.style.display === 'none' ? 'block' : 'none';
    }

    function addTask() {
      const name = taskName.value.trim();
      const h = Number(taskHours.value);
      const m = Number(taskMinutes.value);

      if (!name) return alert('Task name required');
      if ((h === 0 && m === 0) || m > 59) return alert('Enter valid time');

      tasks.push({ id: Date.now(), name, desc: taskDesc.value, h, m, done: false });
      taskName.value = taskDesc.value = taskHours.value = taskMinutes.value = '';
      render();
    }

    function render() {
      taskList.innerHTML = '';
      tasks.filter(t => {
        if (filter === 'active') return !t.done;
        if (filter === 'completed') return t.done;
        return true;
      }).forEach(t => {
        const d = document.createElement('div');
        d.className = 'task' + (t.done ? ' completed' : '');
        d.innerHTML = `
          <div>
            <div class="task-title">${t.name}</div>
            ${t.desc ? `<div class="task-meta">${t.desc}</div>` : ''}
            <div class="task-meta">⏱ ${t.h}h ${t.m}m</div>
          </div>
          <div class="task-actions">
            ${!t.done ? `<button class="btn-success" onclick="done(${t.id})">Done</button>` : `<button class="btn-muted">Remaining</button>`}
            <button class="btn-danger" onclick="del(${t.id})">Delete</button>
          </div>
        `;
        taskList.appendChild(d);
      });
    }

    function done(id) {
      tasks.find(t => t.id === id).done = true;
      render();
    }

    function del(id) {
      tasks = tasks.filter(t => t.id !== id);
      render();
    }

    function setFilter(f) { filter = f; render(); }
  </script>
</body>
</html>
